<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Expense</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .edit-box {
            background: #ffffff;
            padding: 30px;
            width: 360px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .edit-box h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #2c3e50;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            color: #333;
        }

        input, select {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #27ae60;
            border: none;
            color: #fff;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #219150;
        }

        .back-link {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
        }

        .back-link a {
            color: #3498db;
            text-decoration: none;
        }

        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="edit-box">
        <h2>Edit Expense</h2>

        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label>Amount</label>
                <input type="number" value="{{expense.amount}}" name="amount">
            </div>

            <div class="form-group">
                <label>Category</label>
                <select name="category">
                    <option>Food</option>
                    <option selected>Travel</option>
                    <option>Shopping</option>
                    <option>Rent</option>
                    <option>Medical</option> 
                    <option>Other</option>
                </select>
            </div>

            <div class="form-group">
                <label>Date</label>
                <input type="date" value="{{expense.date}}" name="date">
            </div>

            <button type="submit">Update Expense</button>
        </form>

        <div class="back-link">
            <a href="{% url 'home' %}">Back to Dashboard</a>
        </div>
    </div>

</body>
</html>
